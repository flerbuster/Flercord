<div class="guild-folder">
  <svg
    class="folder-icon"
    (click)="expanded = !expanded"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M2 5a3 3 0 0 1 3-3h3.93a2 2 0 0 1 1.66.9L12 5h7a3 3 0 0 1 3 3v11a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5Z"
      [attr.fill]="color"
    />
  </svg>
  @if (expanded) { @for (guild of folder.guilds; track guild) {
  <app-guild-icon
    [guild]="guild"
    (select)="selectGuild.emit(guild)"
    [size]="0.7"
  ></app-guild-icon>
  } }
</div>
