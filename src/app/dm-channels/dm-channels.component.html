<div class="dm-channels-wrapper">
    @for(dmChannel of dmChannels; track dmChannel.id) {
        <div class="dmChannel" (click)="onClickChannel(dmChannel)">
            <img src="{{dmChannel.icon_url}}" alt="">

            <div class="dmchannel-texts">
                <p class="dmchannel-name">{{dmChannel.name}}</p>
                <p class="dmchannel-description">{{dmChannel.description}}</p>
            </div>

        </div>
    }
</div>
